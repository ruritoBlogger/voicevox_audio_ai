scalar Date

enum CommentAuthorType {
    USER
    AI
}

type Query {
    comments: [Comment!]!
}

type Mutation {
    addComment(data: AddCommentInput!): Comment!
    deleteComment(data: DeleteCommentInput!): DeleteCommentPayload!
}

input AddCommentInput {
    content: String!
}

input DeleteCommentInput {
    id: ID!
}

type DeleteCommentPayload {
    id: ID!
}

type Comment {
    id: ID!
    content: String!
    author: CommentAuthorType!
    createdAt: Date!
    updatedAt: Date!
}